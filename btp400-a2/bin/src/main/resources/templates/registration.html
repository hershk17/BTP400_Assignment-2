<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:form="http://www.springframework.org/tags/form">
<head>
<meta charset="ISO-8859-1">
<title>User Log In</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link th:href="@{/signin.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
	<form th:action="@{/register}" method="post">
		<h2>Create an Account</h2> <br>
		<label>Username: </label>&emsp;<input type="text" name='username' th:value="${username}" id="field" /><br><br>
		<label>Password: </label>&emsp;<input type="password" name='password' th:value="${password}" id="field" /><br><br>
		<label>Confirm Password: </label>&emsp;<input type="password" name='password2' th:value="${password2}" id="field" /><br><br> 
		<br>
		<input type="submit" value="Register" class="btn" id="btn2">
	</form>
	<br>
	<a href="/"><button id="btn1">Return</button></a>
	</div>
</body>
</html>
