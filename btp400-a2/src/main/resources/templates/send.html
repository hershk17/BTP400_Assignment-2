<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:form="http://www.springframework.org/tags/form">
<head>
<meta charset="UTF-8">
<title>Wallet</title>
<link th:href="@{/signin.css}" rel="stylesheet" />
</head>
<body>
	<h2>Send Money</h2>
	Your Balance: <b th:text="${balAmt}"></b>
	<br><br><br>
	<form name="send" th:action="@{/send}" method="post">
		<label>Send To: </label> <input type='text' name='sendTo' th:value="${sendTo}" id="field" /> <br> <br> 
		<label>Amount:</label> <input type='text' name='amount' th:value="${amount}" id="field" /> <br>
		<br> <input type="submit" value="Send" class="btn" id="btn">
	</form>
	<br><br>
	<a href="wallet"><button id="btn1">Return</button></a>
</body>
</html>
