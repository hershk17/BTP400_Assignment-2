<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:form="http://www.springframework.org/tags/form">
<head>
<meta charset="UTF-8">
<title>Wallet</title>
<link th:href="@{/signin.css}" rel="stylesheet" />
</head>
<body>
	<a href="logout">Logout</a>
	<br>
	<br>
	<div>
		Public Address: <a
			th:href="@{'https://creeper.banano.cc/explorer/account/' + ${publicAddr}}"
			th:text="${publicAddr}" target=_blank></a>
	</div>
	<div>
		Account Number: <span th:text="${accNo}"></span>
	</div>
	<div>
		Balance: <span th:text="${balAmt}"></span>&nbsp;&nbsp;<a href="reloadBalance">Refresh</a>
	</div>
	<img th:src="${qrImg}"></img>

	<br />
	<a href="sendMoney">Send Money</a>
</body>
</html>
